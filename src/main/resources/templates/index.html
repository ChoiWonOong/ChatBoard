<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<nav class="navbar">

    <div class="navbar__logo">
        <i class="fas fa-blog"></i>
        <a href="/">ChatBoard</a>
    </div>

    <ul class="navbar__menu">
        <li>|</li>
        <li><a href="/chat/">채팅</a></li>
        <li>|</li>
        <li><a href="/board/">게시물</a></li>
        <li>|</li>
        <li><a href="/board/paging">게시물(paged)</a></li>
        <li>|</li>
        <li><a href="/board/save">글 작성</a></li>
        <li>|</li>
    </ul>
</nav>
<div sec:authorize="isAnonymous()" method="get" style="float: right">
    <h3>안녕하세요!</h3>
    <form th:action="@{/user/login}" method="post">
        <input type="text" name="username" placeholder="아이디"><br>
        <input type="password" name="password" placeholder="비밀번호">
        <button type="submit">로그인</button>
    </form>
    <button onclick="location.href='/user/signup'"/>회원가입</button>
</div>
<div sec:authorize="isAuthenticated()" style="float: right">
    <h3>
        반갑습니다.
        <span sec:authentication="name"></span> 님!
    </h3>
    <form th:action="@{/user/logout}" method="post">
        <input type="submit" th:value="로그아웃">
    </form>
    <button onclick="location.href ='/board/save'">글작성</button>
</div>


</body>

</html>
